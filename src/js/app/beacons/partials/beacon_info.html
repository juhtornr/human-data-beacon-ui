        <div style="padding-top: 10px" ng-bind-html="beaconDescription"></div>

	<script type="application/ld+json">
	{
	  "@context": "http://schema.org",
	  "@type": "Beacon",
	  "id”: "{{ id }}",
	  “name: "{{ name }}",
	  "description": "{{ description }}",
	  “url”: {{ url }},
	  “version”: {{ version }},
	  “provider”: [{
	      "@type": "Organization",
	      "name": "{{ provider }}"
	}

	}],
	</script>
